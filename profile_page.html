<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles/profile_page.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap" 
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" 
        rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" 
        rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap" 
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" 
        rel="stylesheet">
    <script src="styles/profile_page.js"></script>
    <title>Profile page</title>
</head>
<body>
    <header>
        <div id="header_text"> Profile</div>
        <button><img id="header_button_loupe" src="assets/loupe.png" alt="Кнопка «Лупа»"></button>
        <button><img id="header_button_bag" src="assets/bag.png" alt="Кнопка «Корзина»"></button>
    </header>
    <main>
        <div class="profile_about">
            <div id="profile_about_img" ><img src="assets/avatar.png" alt="Аватарка профиля"></div>
            <div id="profile_about_name">Jessica Mapleton</div>
            <div id="profile_about_place">CAPE TOWN, SOUTH AFRICA</div>
            <div class="profile_about_statistic">
                    <div id="profile_about_statistic_following">
                        Following
                    </div>
                    <div id="profile_about_statistic_following_count">
                        2,1k
                    </div>
                    <div id="profile_about_statistic_followers">
                        Followers
                    </div>
                    <div id="profile_about_statistic_followers_count">
                        945k
                    </div>
            </div>
        </div>
        <div class="genres">
            <div id="genres_text">Favorite Genres</div>
            <div class="genres_buttons">
                <button id="genres_buttons_1">African</button>
                <button id="genres_buttons_2">Classics</button>
                <button id="genres_buttons_3">Contemporary</button>
                <button id="genres_buttons_4">Feminst Literature</button>
                <button id="genres_buttons_5">Memoirs</button>
                <button id="genres_buttons_6">Psychological Thrillers</button>
                <button id="genres_buttons_7">True Crime</button>
            </div>
        </div>
        <div class="purchased_books">
            <div id="purchased_books_text">Purchased Books <a href="..." id="books_text_link">&nbsp; 19</a></div>
            <div class="purchased_books_container">
                <div class="purchased_books_container_book_1">
                    <img id="purchased_books_container_book_1_img" src="assets/Purchasedbook1.png" alt="Обложка книги 1">
                    <div id="purchased_books_container_book_1_title"> Little Fires Everywhere</div>
                    <div id="purchased_books_container_book_1_author"> Celeste Ng</div>
                </div>
                <div class="purchased_books_container_book_2">
                    <img id="purchased_books_container_book_2_img" src="assets/Purchasedbook2.png" alt="Обложка книги 2">
                    <div id="purchased_books_container_book_2_title">All the Pretty Horses</div>
                    <div id="purchased_books_container_book_2_author"> Cormac McCarthy</div>
                </div>
                <div class="purchased_books_container_book_3">
                    <img id="purchased_books_container_book_3_img" src="assets/Purchasedbook3.png" alt="Обложка книги 3">
                    <div id="purchased_books_container_book_3_title">The Han<br>Tale</div>
                    <div id="purchased_books_container_book_3_author">Margaret &nbsp;</div>
                </div>
            </div>
            <div  class="purchased_books_link">
                <a id="purchased_books_link_text" href="...">View all Purchased Books &nbsp &nbsp</a>
                <img id="purchased_books_link_img" src="assets/arrow.png">
            </div>
        </div>

    </main>
    
</body>
</html>
